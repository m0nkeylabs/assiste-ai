<header>
  <div class="header">
    <div class="header-logo">
      <img src="assets/img/header-logo.png">
    </div>
    <div class="header-settings">
      <div class="profile-image" *ngIf="(login$ | async)" (click)='logout()'>
        <img src="assets/img/user.jpg">
      </div>
      <div class="signIn-container" *ngIf="!(login$ | async)">
        <span (click)="openDialog(0)">Entrar</span> ou <span (click)="openDialog(1)">Cadastrar</span>
      </div>
    </div>
  </div>
</header>
