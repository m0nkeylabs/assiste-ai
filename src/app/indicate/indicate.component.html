<h2 class="title-modal">Nova Indicação</h2>

<div class="container">
  <form novalidate [formGroup]="formGroup" (submit)="saveIndication()" [hidden]="(isLoading$ | async)">
    <div class="flex-row col-md-12">
      <mat-form-field appearance="outline" class="col-md-8 col-sm-12 margin-right-1 dialog-input-prefix">
        <mat-label>Link IMDb/TMDb</mat-label>
        <input matInput autocomplete="off" formControlName='url'
          placeholder="http://www.imdb.com/title/exemple ou https://www.themoviedb.org/movie/exemple">
        <mat-icon matPrefix>link</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-md-4 col-sm-12">
          <mat-label>Avaliação</mat-label>
        <mat-select panelClass="panel-dark" formControlName='rating'>
          <mat-option *ngFor="let rating of ratingArray" [value]="rating">
            {{ratingEnum[rating]}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="flex-row col-md-12">
      <mat-form-field appearance="outline" class="col-md-12 col-sm-12">
        <mat-label>Comentário</mat-label>
        <textarea matInput formControlName='comment'></textarea>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancelar</button>
      <button mat-button cdkFocusInitial class="btn-default" type="submit">
        <mat-icon class="icon filter-icon">playlist_add</mat-icon> Indicar
      </button>
    </div>
  </form>

  <app-loading [hidden]="!(isLoading$ | async)"></app-loading>
</div>
